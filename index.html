<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khatelyne</title>
    <link rel="stylesheet" href="styles.css">
    <link href="output.css" rel="stylesheet">
</head>
<body>
    <div class="flex flex-col gap-5 justify-center items-center h-screen bg-cum">
        <!-- Introduction -->
        <img class="bg-w-1/4 h-1/4 rounded-full shadow-xl" src="images/pfp.jpg" alt="pfp"/>
        <h1 class="text-foreskin text-2xl font-bold"> Hi, I'm Khatelyne. </h1>
        <!-- Navbar -->
        <div class="flex gap-4">
            <button class="inline-flex items-center justify-center gap-2 w-36 h-10 bg-foreskin rounded-3xl">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                    </svg>                      
                </div> 
                <p> About Me </p> 
            </button>
            <button class="inline-flex items-center justify-center gap-2 w-36 h-10 bg-foreskin rounded-3xl">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 0 1-2.25 2.25M16.5 7.5V18a2.25 2.25 0 0 0 2.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 0 0 2.25 2.25h13.5M6 7.5h3v3H6v-3Z" />
                    </svg>               
                </span> 
                <p> Resume </p>
            </button>
            <button class="inline-flex items-center justify-center gap-2 w-36 h-10 bg-foreskin rounded-3xl"> 
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.75V12A2.25 2.25 0 0 1 4.5 9.75h15A2.25 2.25 0 0 1 21.75 12v.75m-8.69-6.44-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z" />
                      </svg>                      
                </div>
                <p> Projects </p> 
            </button>
        </div>
        <!-- About section -->
        <div id="about"></div>
        <!-- Project section -->
        <div id="projects"></div>
        <!-- Resume section -->
        <div id="resume"></div>
    </div>
</body>
</html>
